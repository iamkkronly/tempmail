<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhostMail AI - Unlimited Temp Mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                50: 'rgb(var(--slate-50) / <alpha-value>)',
                100: 'rgb(var(--slate-100) / <alpha-value>)',
                200: 'rgb(var(--slate-200) / <alpha-value>)',
                300: 'rgb(var(--slate-300) / <alpha-value>)',
                400: 'rgb(var(--slate-400) / <alpha-value>)',
                500: 'rgb(var(--slate-500) / <alpha-value>)',
                600: 'rgb(var(--slate-600) / <alpha-value>)',
                700: 'rgb(var(--slate-700) / <alpha-value>)',
                800: 'rgb(var(--slate-800) / <alpha-value>)',
                850: 'rgb(var(--slate-850) / <alpha-value>)',
                900: 'rgb(var(--slate-900) / <alpha-value>)',
                950: 'rgb(var(--slate-950) / <alpha-value>)',
              },
              brand: {
                400: '#818CF8',
                500: '#6366F1',
                600: '#4F46E5',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            screens: {
              'xs': '480px',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme (Slate) */
        --slate-50: 248 250 252;
        --slate-100: 241 245 249;
        --slate-200: 226 232 240;
        --slate-300: 203 213 225;
        --slate-400: 148 163 184;
        --slate-500: 100 116 139;
        --slate-600: 71 85 105;
        --slate-700: 51 65 85;
        --slate-800: 30 41 59;
        --slate-850: 21 31 50; 
        --slate-900: 15 23 42;
        --slate-950: 2 6 23;
      }
      body {
        background-color: rgb(var(--slate-950));
        color: rgb(var(--slate-100));
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--slate-900)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--slate-700)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--slate-600)); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
